<form [formGroup]="articleForm" (ngSubmit)="createArticle()">
    <label for="title">Title:</label>
    <input id="title" name="title" formControlName="title" required />

    <label for="content">Content:</label>
    <textarea id="content" name="content" formControlName="content" required></textarea>

    <button type="submit">Create Article</button>
</form>

<div class="flex flex-col gap-2">
@for (article of articles$ | async; track article.articleId) {
<div class="flex-col border-2 border-gray-300 rounded-md p-4">
    <p><strong>ID:</strong> {{ article.articleId }}</p>
    <h2><strong>Title:</strong> {{ article.title }}</h2>
    <p><strong>Content:</strong> {{ article.content }}</p>
</div>
}
</div>
